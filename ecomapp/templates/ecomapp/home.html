{% extends 'ecomapp/base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center"> Welcome to Ecommerce Website</h1>
    <div class="row mt-3">
        {% for object in product_list %}
        <div class="col-md-3">
            <div class="m-3">
                <h3>{{object.title}}</h3>
                {% if object.image %}
                <img src="{{object.image.url}}" alt="" class="img-fluid" style="height:250px; width:250px; object-fit:contain;">
                {% endif %}
                <p class="mt-3">Price: <strike>Rs: {{object.marked_price}}</strike> Rs: {{object.selling_price}}</p>
                <a href="{% url 'ecomapp:add_to_cart' object.id %}" class="btn btn-primary">Add To Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
